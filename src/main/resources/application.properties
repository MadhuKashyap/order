spring.application.name=order/
server.port=8082
server.servlet.context-path=/order
product.service.url = http://localhost:8081/productService

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/order?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.kafka.bootstrap-servers=1
spring.kafka.consumer.group-id=test-group-1
